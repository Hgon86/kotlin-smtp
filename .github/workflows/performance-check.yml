name: Performance Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Run JMH benchmark suite
        run: ./gradlew :kotlin-smtp-benchmarks:jmh

      - name: Run performance integration tests
        run: ./gradlew :kotlin-smtp-benchmarks:performanceTest
